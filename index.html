<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dinner Recipe Generator</title>

  <link rel="stylesheet" href="./style.css" />
  <link rel="manifest" href="./manifest.json" />

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="apple-touch-icon" href="./icons/dinner-icon-192.png" />
</head>

<body>
  <header class="header">
    <h1>Dinner Recipe Generator</h1>
    <p>Get a complete dinner with carbs, protein, and salad</p>
  </header>

  <section class="filters">
    <h2>Select your dietary preference:</h2>

    <div class="filter-buttons">
      <button class="filter active" data-filter="none">No Restrictions</button>
      <button class="filter" data-filter="pescetarian">Pescetarian</button>
      <button class="filter" data-filter="vegetarian">Vegetarian</button>
      <button class="filter" data-filter="vegan">Vegan</button>
      <button class="filter" data-filter="glutenfree">Gluten-Free</button>
      <button class="filter" data-filter="keto">Keto</button>
    </div>

    <button id="generateBtn" class="generate-btn">
      ğŸ½ Generate Recipe
    </button>
  </section>

  <section id="result" class="result hidden">
    <h2>Your Dinner</h2>

    <div class="meal-block">
      <img id="carbImg" class="meal-img" alt="Carb" />
      <p id="carbText" class="meal-text"></p>
    </div>

    <div class="meal-block">
      <img id="proteinImg" class="meal-img" alt="Protein" />
      <p id="proteinText" class="meal-text"></p>
    </div>

    <div class="meal-block">
      <img id="saladImg" class="meal-img" alt="Salad" />
      <p id="saladText" class="meal-text"></p>
    </div>

    <p id="recipeDescription" class="recipe-description"></p>
  </section>

  <!-- Ã–NEMLÄ° . scriptâ€™i body kapanmadan hemen Ã¶nce yÃ¼kle -->
  <script src="./script.js"></script>
</body>
</html>
