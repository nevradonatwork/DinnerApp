<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0d1b2a">
    <title>Dinner Recipe Generator</title>
    <!-- Link to the web app manifest for PWA support -->
    <link rel="manifest" href="manifest.json">
    <!-- Link to the stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>DinnerApp</h1>
      <p>Let me pick your dinner for tonight.</p>
    </header>

    <main>
      <button id="generateBtn">Give me a dinner</button>

      <section id="result">
        <article class="meal">
          <h2>Carb</h2>
          <img id="carbImg" alt="Carb" />
          <p id="carbText"></p>
        </article>

        <article class="meal">
          <h2>Protein</h2>
          <img id="proteinImg" alt="Protein" />
          <p id="proteinText"></p>
        </article>

        <article class="meal">
          <h2>Salad</h2>
          <img id="saladImg" alt="Salad" />
          <p id="saladText"></p>
        </article>

        <div id="recipeName" class="recipe-name"></div>
      </section>
    </main>
  </div>

  <script src="./script.js"></script>
</body></html>
