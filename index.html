<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0d1b2a">
    <title>Dinner Recipe Generator</title>
    <!-- Link to the web app manifest for PWA support -->
    <link rel="manifest" href="manifest.json">
    <!-- Link to the stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="hero">
        <h1>Dinner Recipe Generator</h1>
        <p class="tagline">Get a complete dinner with carbs, protein, and salad</p>
    </header>

    <main>
        <section class="preferences">
            <h2 class="subtitle">Select your dietary preference:</h2>
            <div class="diet-options" id="dietOptions">
                <!-- The buttons are ordered so that No Restrictions is first and active by default -->
                <button class="diet-button active" data-diet="no restrictions">No Restrictions</button>
                <button class="diet-button" data-diet="pescetarian">Pescetarian</button>
                <button class="diet-button" data-diet="vegetarian">Vegetarian</button>
                <button class="diet-button" data-diet="vegan">Vegan</button>
                <button class="diet-button" data-diet="gluten-free">Glutenâ€‘Free</button>
                <button class="diet-button" data-diet="keto">Keto</button>
            </div>
        </section>

        <section class="generate-container">
            <button id="generateButton" class="generate-button">ğŸ´ Generate Recipe</button>
        </section>

        <section id="recipeSection" class="recipes-section hidden">
            <h2 id="dinnerTitle" class="dinner-title"></h2>
            <div id="recipesContainer" class="recipes-container"></div>
        </section>
    </main>

    <!-- Link to the script -->
    <script src="script.js" defer></script>
</body>
</html>
